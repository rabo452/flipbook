{% extends '/admin/pages/admin_page.html' %}

{% block css %} <link rel="stylesheet" href="{{ url_for('static', filename='/admin/css/admin_change_pas.css') }}"> {% endblock %}

{% block content %}

<div class="container">
  <form class="form" action=" {{ url_for('change_password_page') }} " method="POST">
      <h2>Change password for user: {{current_user.username}} </h2>
      <div><input type="password" name="new_password" placeholder='enter here the new password'></div>
      <div><input type="password" name="repeat_password" placeholder='repeat once more new password'></div>
      <div style='display: none;'> <input type="text" name="user" value="{{current_user.username}}"> </div>
      <div><input type="button" id='sub' value="Submit"></div>
  </form>
</div>

{% endblock %}

{% block js %} <script src="{{ url_for('static', filename='/admin/js/admin_change_pas.js') }}" charset="utf-8"></script> {% endblock %}
