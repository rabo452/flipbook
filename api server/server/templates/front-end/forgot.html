<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/front-end/css/forgot.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='/front-end/images/logo.png') }}">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container-form">
            <h1>Forgot Password? Verify your email!</h1>
            <form action="">
                <div class="space"></div>
                <div class="field">
                    <input type="text" id='email' placeholder="Email Address">
                </div>
                <div class="space"></div>
                <div class="field">
                    <input type="button" value="Verify Email Address" id="button">
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='/front-end/js/server_urls.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='/front-end/js/forgot.js') }}" charset="utf-8"></script>
</body>
</html>
